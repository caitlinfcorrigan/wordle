<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- If creating Quordle, perhaps use a header with a menu bar so the player can switch between classic and Quordle
    If so, nested h1 in the header tags-->
    <h1>Let's Wordle!</h1>
    <h2>Type your guess, then press Enter to guess</h2>

    <section class = "game-grid">
        <!-- G#C# where G = guess and C = char-->
        <div id = "g0c0"></div>
        <div id = "g0c1"></div>
        <div id = "g0c2"></div>
        <div id = "g0c3"></div>
        <div id = "g0c4"></div>

        <div id = "g1c0"></div>
        <div id = "g1c1"></div>
        <div id = "g1c2"></div>
        <div id = "g1c3"></div>
        <div id = "g1c4"></div>

        <div id = "g2c0"></div>
        <div id = "g2c1"></div>
        <div id = "g2c2"></div>
        <div id = "g2c3"></div>
        <div id = "g2c4"></div>

        <div id = "g3c0"></div>
        <div id = "g3c1"></div>
        <div id = "g3c2"></div>
        <div id = "g3c3"></div>
        <div id = "g3c4"></div>

        <div id = "g4c0"></div>
        <div id = "g4c1"></div>
        <div id = "g4c2"></div>
        <div id = "g4c3"></div>
        <div id = "g4c4"></div>

        <div id = "g5c0"></div>
        <div id = "g5c1"></div>
        <div id = "g5c2"></div>
        <div id = "g5c3"></div>
        <div id = "g5c4"></div>

    </section>
    <br>
    <input>
    <button id = "guess">Guess!</button>
    <button id = "play-again">Play Again!</button>
</body>
</html>
