<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=sinitial-scale=1.0">
    <title>Wordle</title>
    <!-- Set script type to module to enable import of dictFull.json-->
    <script defer src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- If creating Quordle, perhaps use a header with a menu bar so the player can switch between classic and Quordle
    If so, nested h1 in the header tags-->
    <h1>Let's Wordle!</h1>
    <h2>Type your guess, then press Enter to guess</h2>
    <button id = "play-again">Play Again!</button>
    <section class = "game-grid">
        <!-- G#C# where G = guess and C = char-->
        <div id="g0c0"></div>
        <div id="g0c1"></div>
        <div id="g0c2"></div>
        <div id="g0c3"></div>
        <div id="g0c4"></div>

        <div id="g1c0"></div>
        <div id="g1c1"></div>
        <div id="g1c2"></div>
        <div id="g1c3"></div>
        <div id="g1c4"></div>

        <div id="g2c0"></div>
        <div id="g2c1"></div>
        <div id="g2c2"></div>
        <div id="g2c3"></div>
        <div id="g2c4"></div>

        <div id="g3c0"></div>
        <div id="g3c1"></div>
        <div id="g3c2"></div>
        <div id="g3c3"></div>
        <div id="g3c4"></div>

        <div id="g4c0"></div>
        <div id="g4c1"></div>
        <div id="g4c2"></div>
        <div id="g4c3"></div>
        <div id="g4c4"></div>

        <div id="g5c0"></div>
        <div id="g5c1"></div>
        <div id="g5c2"></div>
        <div id="g5c3"></div>
        <div id="g5c4"></div>

    </section>
    <br>
    <section class = "keyboard" id="top-row">
        <!-- Top Row -->
        <button class="letter" id="q">Q</button>
        <button class="letter" id="w">W</button>
        <button class="letter" id="e">E</button>
        <button class="letter" id="r">R</button>
        <button class="letter" id="t">T</button>
        <button class="letter" id="y">Y</button>
        <button class="letter" id="u">U</button>
        <button class="letter" id="i">I</button>
        <button class="letter" id="o">O</button>
        <button class="letter" id="p">P</button>
    </section>
        <!-- Home Row -->
    <section class = "keyboard" id="home-row">
        <button class="letter" id="a">A</button>
        <button class="letter" id="s">S</button>
        <button class="letter" id="d">D</button>
        <button class="letter" id="f">F</button>
        <button class="letter" id="g">G</button>
        <button class="letter" id="h">H</button>
        <button class="letter" id="j">J</button>
        <button class="letter" id="k">K</button>
        <button class="letter" id="l">L</button>
    </section>
        <!-- Bottom Row -->
    <section class = "keyboard" id="bottom-row">
        <button class="letter" id="del">DEL</button>
        <button class="letter" id="z">Z</button>
        <button class="letter" id="x">X</button>
        <button class="letter" id="c">C</button>
        <button class="letter" id="v">V</button>
        <button class="letter" id="b">B</button>
        <button class="letter" id="n">N</button>
        <button class="letter" id="m">M</button>
        <button class="letter" id = "enter">Enter</button>
    </section>
    

</body>
</html>
